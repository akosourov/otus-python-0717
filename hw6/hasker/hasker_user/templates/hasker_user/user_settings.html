{% extends "askme/base.html" %}

{% block content %}
    <h2>Settings</h2><br>
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group row h5">
            <label for="" class="col-sm-3 col-form-label">Login</label>
            <div class="col-sm-4">
                <input name="username"
                       id="{{ form.username.id_for_label }}"
                       type="text"
                       class="form-control"
                       value="{{ form.username.value }}"
                       disabled
                       placeholder="Login">
            </div>
        </div>
        <div class="form-group row h5">
            <label for="" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-4">
                <input name="email"
                       type="email"
                       class="form-control"
                       value="{{ form.email.value }}"
                       placeholder="Email">
            </div>
        </div>
        <div class="form-group row h5">
            <label for="" class="col-sm-3 col-form-label">Avatar</label>
            <div class="col-sm-4">
                <input name="photo" type="file" class="form-control-file" placeholder="Avatar">
            </div>
            <img src="{{ path }}" alt="">
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-secondary">Enter</button>
            </div>
        </div>
    </form>
{% endblock content %}
